<style>
  /* Button is the css selector */
  /* in this case all the styles of the buttons are selected */
  /* Css property and css value */
  .subscribe-button {
    background-color: rgb(201, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
  }
  .join-button{
    background-color: white;
    border-color: rgb(41, 180, 223);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 180, 223);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    margin-left: 8px;
  }
  .tweet-button{
    margin-left: 8px;
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
  }
  .request-button {
    border-color: rgb(58, 57, 57);
    border-style: solid;
    border-width: 7px;
    margin-top: 8px;
    color: white;
    background-color: black;
    height: 36px;
    width: 80px;
    font-size: 8px;
    cursor: pointer;
}
.cart-button{
    border: solid red;
    border-width: 3px;
background-color: red;}
.button-content {
    width: 120px;
    height: 20px;
    background-color: yellow;
    border-radius: 5px;
    border-color: none;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }

</style>

<button class="subscribe-button">SUBSCRIBE</button>

<!-- <div style="margin-top: 10px;"> -->
<button class="join-button">JOIN</button>
<!-- </div> -->

<button class="tweet-button">
    Tweet
</button>

<button class="request-button">
    Request now
</button>

<button class="cart-button">
    <div class="button-content">
      Add to Cart 
    </div>
  </button>
